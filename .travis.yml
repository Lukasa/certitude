language: python

matrix:
  include:
  - language: generic
    os: osx
    env: TOXENV=py27
  - language: generic
    os: osx
    env: TOXENV=py34
  - language: generic
    os: osx
    env: TOXENV=py35
  - language: generic
    os: osx
    env: TOXENV=pypy

install:
- "./.travis/install.sh"

script:
- "./.travis/run.sh"

deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/*.whl
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
